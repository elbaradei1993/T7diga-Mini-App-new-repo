<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Welcome to the Mini App!</h1>
        <div id="user-info">
            <p><strong>Username:</strong> <span id="username">Loading...</span></p>
            <p><strong>Name:</strong> <span id="name">Loading...</span></p>
            <p><strong>Age:</strong> <span id="age">Loading...</span></p>
            <p><strong>Bio:</strong> <span id="bio">Loading...</span></p>
            <p><strong>Type:</strong> <span id="type">Loading...</span></p>
        </div>
        <button id="sendDataButton">Send Data to Bot</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
